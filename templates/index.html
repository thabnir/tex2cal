<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Snap</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>

<body>
  <h1 id="title">Bazinga</h1>
  <div id="splash"></div>
  <form id="mainForm" action="/submit" method="POST" enctype="multipart/form-data">
    <label for="upload">Select an image (JPEG/PNG):</label>
    <input type="file" id="upload" name="image" accept="image/*" />

    <!-- <button type="button" onclick="document.getElementById('upload').click();">
      Choose File
    </button> -->

    <label style="margin-top: 20px">Or use your camera:</label>
    <button type="button" id="startCamera">Open Camera</button>
    <video id="video" width="300" height="200" style="display: none"></video>
    <button type="button" id="capture" style="display: none">
      Capture Photo
    </button>
    <canvas id="canvas" style="display: none"></canvas>
    <input type="hidden" id="cameraImage" name="cameraImage" />

    <label for="prompt">Optional: Enter any additional prompt or details:</label>
    <textarea id="prompt" name="prompt" rows="4"></textarea>

    <label style="margin-top: 20px">Or record your voice:</label>
    <button type="button" id="startRecording">Start Recording</button>
    <button type="button" id="stopRecording" style="display: none">
      Stop Recording
    </button>

    <button type="submit">Convert to Calendar</button>
  </form>
  <script src="/static/js/script.js"></script>
</body>

</html>
