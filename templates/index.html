<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image/Text to Calendar Converter</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4A90E2;
            width: 100%;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        input[type="file"],
        textarea {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #357ABD;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <!--<link rel="stylesheet" type="text/css" href="main.css" /> -->
</head>

<body>
<h1>Upload an Image to Convert into Calendar Events</h1>
<form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="upload">Select an image (JPEG/PNG):</label>
    <input type="file" id="upload" name="image" accept="image/*" style="display: none;" />

    <button type="button" onclick="document.getElementById('upload').click();">Choose File</button>

    <label style="margin-top: 20px;">Or use your camera:</label>
    <button type="button" id="startCamera">Open Camera</button>
    <video id="video" width="300" height="200" style="display: none;"></video>
    <button type="button" id="capture" style="display: none;">Capture Photo</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <input type="hidden" id="cameraImage" name="cameraImage" />

    <label for="prompt">Optional: Enter any additional prompt or details:</label>
    <textarea id="prompt" name="prompt" rows="4"></textarea>

    <button type="button" id="startRecording">Start Recording</button>
    <button type="button" id="stopRecording" style="display: none;">Stop Recording</button>
    <a id="downloadLink" style="display: none;">Download Recording</a>

    <button type="submit">Convert to Calendar</button>
</form>

<script>
    const video = document.getElementById('video');
    const startCameraButton = document.getElementById('startCamera');
    const captureButton = document.getElementById('capture');
    const canvas = document.getElementById('canvas');
    const cameraImageInput = document.getElementById('cameraImage');
    const startRecordingButton = document.getElementById('startRecording');
    const stopRecordingButton = document.getElementById('stopRecording');

    startCameraButton.addEventListener('click', async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        video.play();
        captureButton.style.display = 'block';
    });

    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/png');
        cameraImageInput.value = imageData;
        video.style.display = 'none';
        captureButton.style.display = 'none';
    });

    // Audio recording functionality
    startRecordingButton.addEventListener('click', async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];

            // Create FormData object to send audio along with other form data
            const formData = new FormData(document.getElementById('mainForm'));
            formData.append('audio', audioBlob, 'recording.wav');

            // Send the FormData via POST request
            fetch('/submit', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.blob())
                .then(blob => {
                    // Handle response if needed (e.g., download the returned .ics file)
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'calendar_events.ics'; // Change to appropriate filename
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(error => console.error('Error:', error));
        };

        mediaRecorder.start();
        startRecordingButton.style.display = 'none';
        stopRecordingButton.style.display = 'block';
    });

    stopRecordingButton.addEventListener('click', () => {
        mediaRecorder.stop();
        startRecordingButton.style.display = 'block';
        stopRecordingButton.style.display = 'none';
    });
</script>
</body>

</html>
