<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image/Text to Calendar Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4A90E2;
            width: 100%; /* Full width for centering */
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: stretch; /* Make form elements take full width */
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left; /* Align labels to the left */
        }

        input[type="file"],
        textarea {
            width: 100%; /* Ensure inputs take full width */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<h1>Upload an Image to Convert into Calendar Events</h1>
<form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="image">Select an image (JPEG/PNG):</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label for="prompt">Optional: Enter any additional prompt or details:</label>
    <textarea id="prompt" name="prompt" rows="4"></textarea>

    <button type="submit">Convert to Calendar</button>
</form>
</body>

</html>
